<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanBears">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>meanBears</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
    html          { overflow-y:scroll; }
    body          { padding-top:50px; }
    #todo-list        { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="MainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>I'm a list of <span class="label label-info">{{ bears.length }}</span> bears.</h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE BEARS IN $scope.bears -->
        <div class="checkbox" ng-repeat="bear in bears">
          <label>
            <input type="checkbox" ng-click="deleteBear(bear._id)"> {{ bear.name }}
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE BEARS -->
    <div id="bear-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.name IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="placeholder" ng-model="formData.name">
          </div>

          <!-- createBear() WILL CREATE NEW BEARS -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createBear()">Add</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
